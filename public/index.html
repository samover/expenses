<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 3.2//EN">

<html lang="en" ng-app="ExpensesApp">
<head >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expenses App</title>
  <link rel="stylesheet" href= "bower_components/bootstrap/dist/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css"/>
  <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"> </script>
  <script src="bower_components/angular/angular.js" type="text/javascript"> </script>
  <script src="bower_components/angular-resource/angular-resource.js" type= "text/javascript"> </script>
  <script src="bower_components/moment/moment.js" type= "text/javascript"> </script>
  <script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
  <script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>

  <script src="js/app.js"> </script>
  <script src="js/controllers/transactionController.js"> </script>
  <script src="js/factories/expensesFactory.js"> </script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"> <img alt="Brand"
          src="images/brand30x30.png">
        </a>
        <h2 class="navbar-text">Expenses</h2>

        <p class="navbar-text navbar-right">
          <a href="#" id="logoutBox" class="navbar-link">Logout Andrew</a>
        </p>

        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" id="loginBox" class="form-control" placeholder="Username">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form> 
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-5">
        <!-- ASIDE CONTENT -->
        <aside>
          <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 100%">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>&nbsp; <span></span> <b class="caret"></b>
          </div> 
          <div id="total_expenses">
          TOTAL: 25
          </div>
          <div id="categories">
            <ul>
              <li>Car: 10</li>
              <li>Groceries: 15</li>
            </ul>
          </div>
        </aside>
      </div>
      <div class="col-xs-12 col-md-7">
        <!-- ARTICLE CONTENT -->
        <article ng-controller="TransactionController as transCtrl">
          <button> Add Transaction </button>
          <div id="transactions">
            LAST 10 TRANSACTIONS
            <ul class="list-group">
              <li ng-repeat="expense in transCtrl.userExpenses()">
                {{expense.note}}: {{expense.amount}}
              </li>
            </ul>
        </article>
      </div>
    </div>
  </div>

  <footer class="navbar navbar-fixed-bottom" style="background-color: grey">
  </footer>
</body>
</html>

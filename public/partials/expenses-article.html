<div class="col-xs-12 col-md-7">
  <article ng-controller="TransactionController as trans">
    <button ng-click="trans.createExpense()"> Add Transaction </button>
    <div id="transactions">
      LAST 10 TRANSACTIONS
      <div id="transaction-list" ng-repeat="expense in trans.userExpenses()">
          {{expense.note}}: {{expense.amount}}
      </div>
  </article>
</div>

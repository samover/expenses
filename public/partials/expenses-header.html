<nav class="navbar navbar-default">
  <div class="container">
    <a class="navbar-brand" href="#"> <img alt="Brand" src="images/brand30x30.png"> </a>
    <h2 class="navbar-text">Expenses</h2>

    <div class="pull-right"  id="logoutBox" ng-controller="UserController as userCtrl">
      <p class="navbar-text" ng-show="userCtrl.isAuthenticated()">
        <a href class="navbar-link" 
            ng-click="userCtrl.unauth()">Logout {{userCtrl.currentUser.username}}</a> </p>
      <form class="navbar-form" id="loginBox" role="search" ng-hide="userCtrl.isAuthenticated()">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="userName" placeholder="Username">
        </div>
        <button type="submit" class="btn btn-default"
                ng-click="userCtrl.authenticate(userName)">Login</button>
      </form>
    </div>
  </div>
</nav>
